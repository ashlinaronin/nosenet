<!DOCTYPE html>
<html>

<head>
    <title>NoseNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: monospace;
        }

        #loading {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #loading h1 {
            margin: auto auto;
        }

        #main {
            width: 100%;
            height: 100%;
        }

        canvas#output {
            margin: auto auto;
        }
    </style>
</head>

<body>
    <div id="info" style='display:none'>
    </div>
    <div id="loading">
        <h1>Loading NoseNet...</h1>
    </div>

    <div id='main' style='display:none'>
        <video id="video" playsinline style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: none;
        "></video>
        <canvas id="output"></canvas>
    </div>
    <script src="camera.js"></script>
</body>

</html>
